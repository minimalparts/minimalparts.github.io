<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The team behind toppix</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.sitetext.team.text }}</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.data.sitetext.team.people %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <img src={{ member.image }} class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.role }}</p>
                        <p class="text-muted">{{ member.bio }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.icon }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
<!--            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">{{ site.data.sitetext.team.subtext }}</p>
                </div>
            </div> -->
        </div>
    </section>
